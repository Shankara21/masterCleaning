    *ngIf="!authService.GetToken()"
    class="cursor-pointer bg-indigo-500 hover:bg-indigo-700 text-center text-white font-bold py-2 px-4 rounded-full"
  >
    Login
  </a>
  <div *ngIf="authService.GetToken()" class="dropdown dropdown-top">
    <label tabindex="0" class="flex gap-3 cursor-pointer"
      ><div class="avatar online">
        <div class="rounded-full w-14">
          <img src="https://cdn-icons-png.flaticon.com/128/3899/3899618.png" />
        </div>
      </div>
      <div class="flex flex-col">
        <div class="text-sm">Selamat Datang</div>
        <div class="text-xl font-semibold">{{ authService.GetUserName() }}</div>        
      </div></label
    >
    <ul
      tabindex="0"
      class="dropdown-content z-[1] mb-1 menu p-2 shadow bg-[#E3791A] rounded-box w-52 text-black"
    >
      <li>
        <a (click)="signOut()" class="flex gap-3 hover:bg-white">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              stroke="currentColor"

              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Logout
        </a>
      </li>
    </ul>
  </div>
