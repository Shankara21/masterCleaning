<div *ngIf="router.url != '/login'" class="flex gap-3 m-1" ngClass="max-h-screen overflow-hidden">
  <div *ngIf="!router.url.includes('/dashboard/print') " class="w-[15%]">
    <app-sidebar></app-sidebar>
  </div>
  <div class="flex-1 mx-3 mt-3 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
<div *ngIf="router.url == '/login'" class="flex justify-center items-center h-screen w-screen overflow-hidden">
  <router-outlet></router-outlet>
</div>
