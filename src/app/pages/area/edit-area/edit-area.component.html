<a routerLink="/area" class="flex items-center gap-2 mb-5 btn w-fit">
  <img src="assets/iconBack.svg" alt="" />
  Back
</a>

<h1 class="mb-5 text-3xl font-bold">Edit area</h1>

<form [formGroup]="form" (submit)="onSubmit()" class="w-1/2">
  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-bold text-gray-700">
      Name
    </label>
    <input
      type="text"
      id="name"
      class="w-full px-3 py-2 border rounded-md outline-none"
      formControlName="name"
    />
  </div>

  <button
    type="submit"
    class="rounded relative inline-flex group items-center justify-center px-3.5 py-2 m-1 cursor-pointer border-b-4 border-l-2 active:border-blue-600 active:shadow-none shadow-lg bg-gradient-to-tr from-blue-600 to-blue-500 border-blue-700 text-white"
  >
    <span
      class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-32 group-hover:h-32 opacity-10"
    ></span>
    <span class="relative">Submit</span>
  </button>
</form>
